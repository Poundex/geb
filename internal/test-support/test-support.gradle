plugins {
    id 'java-library'
}


dependencies {
    api project(':module:geb-core')
    api spockDependency
    api htmlUnitDriverDependency
    api "org.testcontainers:selenium:1.15.0-rc2"
    api "org.eclipse.jetty:jetty-server:$jettyVersion"
    api "org.eclipse.jetty:jetty-servlet:$jettyVersion"
    api "org.seleniumhq.selenium:selenium-server:$seleniumVersion"
}