plugins {
    id 'java-library'
}

dependencies {
    // This is not strictly aa API dependency.
    // We list it as one so that it becomes a transitive dependency of geb-core and therefore
    // making it available at implementation time of client code, assuming that their dependency management
    // system makes transitive implementation dependencies first class implementation dependencies.
    api project(":module:geb-implicit-assertions")
    api project(":module:geb-exceptions")
}

modifyPom { pom ->
    pom.project {
        name "Geb Waiting"
        description "Geb (pronounced \"jeb\") waiting module."
    }
}